
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Yield - AGRIANTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ag-green: #2D5A27;
        --ag-gold: #D4AF37;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
      }
      .font-serif {
        font-family: 'Playfair+Display', serif;
      }
      .bg-ag-green { background-color: var(--ag-green); }
      .text-ag-green { color: var(--ag-green); }
      .bg-ag-gold { background-color: var(--ag-gold); }
      .text-ag-gold { color: var(--ag-gold); }
      .border-ag-green { border-color: var(--ag-green); }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--ag-green);
        border-radius: 10px;
      }
      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
